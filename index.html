<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>A1 Registration and Login Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

        <!--Login-->
        <form class="form" id="login">
            <h1 class="form__title">Login / Sign Up</h1>
            <div class="form__message form__message--error"></div>
            
            <!--Username input-->
            <div class="form__input-group">
                <input name="username" type="text" class="form__input" autofocus placeholder="Username">
            </div>

            <!--Password input-->
            <div class="form__input-group">
                <input name="password" type="password" class="form__input" autofocus placeholder="Password" id="password">
                <!-- An element to toggle between password visibility -->
                <input type="checkbox" onclick="showPass()" class="showPass">Show Password
            </div>

            <button class="form__button" type="submit" id="login-submit">Login</button>
            <button class="form__button" type="submit" id="reg-submit">Register</button>

        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
